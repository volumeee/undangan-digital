name: Deploy to Cloudflare Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linting
      run: npm run lint
    
    - name: Type check
      run: npm run typecheck
    
    - name: Run database migrations
      if: github.ref == 'refs/heads/main'
      run: npm run db:migrate
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
    
    - name: Seed database (development only)
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      continue-on-error: true
      run: npm run db:seed
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        NODE_ENV: development
        ALLOW_PRODUCTION_SEED: false
    
    - name: Build application
      run: npm run build
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        MIDTRANS_SERVER_KEY: ${{ secrets.MIDTRANS_SERVER_KEY }}
        MIDTRANS_CLIENT_KEY: ${{ secrets.MIDTRANS_CLIENT_KEY }}
        FONNTE_API_KEY: ${{ secrets.FONNTE_API_KEY }}
    
    - name: Create Cloudflare Pages project (if not exists)
      if: github.ref == 'refs/heads/main'
      run: |
        npx wrangler pages project create undangan-digital --production-branch=main || true
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
    
    - name: Deploy to Cloudflare Pages
      if: github.ref == 'refs/heads/main'
      run: npx wrangler pages deploy dist --project-name=undangan-digital --branch=main
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}